<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Distance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sub_container age_container">
            <h1>Age Calculator</h1>
            <div class="form age_form">
                <label for="dob">Date of Birth:</label>
                <input class="age_input" id="dob" type="date" required>
                <button class="claculate_age">Calculate Age</button>
            </div>
            <div class="output" id="age_output">
                <p class="age_years">Years:</p>
                <p class="age_months">Months:</p>
                <p class="age_hours">Hours:</p>
                <p class="age_minutes">Minutes:</p>
                <p class="age_seconds">Seconds:</p>
            </div>
        </div>
        <div class=" sub_container distance_container">
            <h1>Distance Converter</h1>
            <div class="form distance_form">
                <label for="distance">Distance:</label>
                <input type="text" class="distance_input" id="distance" required>
                <label for="unit">Unit:</label>
                <select class="unit_select" id="unit" required>
                    <option value="km">Kilometers (km)</option>
                    <option value="m">Meters (m)</option>
                    <option value="in">Inches (in)</option>
                </select>
                <button class="convert_distance">Convert</button>
            </div>
            <div class="output" id="distance_output">
                <p class="distance_in_km">Distance in KM:</p>
                <p class="distance_in_meters">Distance in Meters:</p>
                <p class="distance_in_inches">Distance in Inches:</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
